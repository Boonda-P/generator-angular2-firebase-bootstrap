<div class="row">
    <div class="main" *ngIf="!(isLoggedIn()|async)">

        <h3>Register</h3>
        <form [formGroup]="form" role="form" (ngSubmit)="onSubmit(form.value)" novalidate>
            <div class="form-group" [class.has-error]="name.invalid && name.touched">
                <label for="name" class="control-label">Name</label>
                <input [formControl]="name" required type="text" class="form-control" id="name" name="name">
                <div class="help-block">
                    <ul class="list-unstyled">
                        <li *ngIf="name.valid">Enter your name</li>
                        <li *ngIf="name.hasError('required')">A name is required</li>
                    </ul>
                </div>
            </div>
            <div class="form-group" [class.has-error]="email.invalid && email.touched">
                <label for="email" class="control-label">Email</label>
                <input [formControl]="email" required type="email" class="form-control" id="email" name="email">
                <div class="help-block">
                    <ul class="list-unstyled">
                        <li *ngIf="email.valid">Enter your email address</li>
                        <li *ngIf="email.hasError('required')">An email address is required</li>
                        <li *ngIf="email.hasError('pattern')">Please enter a valid email address</li>
                    </ul>
                </div>
            </div>
            <div class="form-group" [class.has-error]="password.invalid && password.touched">
                <label for="password">Password</label>
                <input [formControl]="password" type="password" required class="form-control" id="password" name="password">
                <div class="help-block">
                    <ul class="list-unstyled">
                        <li *ngIf="password.valid">Enter your password</li>
                        <li *ngIf="password.hasError('required')">A password is required</li>
                    </ul>
                </div>
            </div>
            <div class="form-group" [class.has-error]="(password2.invalid || form.hasError('mismatchedPasswords')) && password2.touched">
                <label for="password2">Repeat Password</label>
                <input [formControl]="password2" type="password" required class="form-control" id="password2" name="password2">
                <div class="help-block">
                    <ul class="list-unstyled">
                        <li *ngIf="password2.valid && !form.hasError('mismatchedPasswords')">Repeat your password</li>
                        <li *ngIf="password2.hasError('required')">A password is required</li>
                        <li *ngIf="password2.valid && form.hasError('mismatchedPasswords')">Passwords don't match</li>
                    </ul>
                </div>
            </div>
            <button type="submit" class="btn btn btn-primary">
                Register
            </button>
        </form>
    </div>
</div>
