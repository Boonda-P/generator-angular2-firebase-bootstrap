<div class="container">

    <h1>
        {{title}}
    </h1>
    <div class="row">
        <div *ngIf="isLoggedIn()|async">
            {{(currentUser()|async).displayName}}
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <button (click)="login()" *ngIf="!(isLoggedIn()|async)">Log in</button>
        </div>
        <div class="col-md-3">
            <button (click)="logout()" *ngIf="isLoggedIn()|async">Log out</button>
        </div>
    </div>
</div>
